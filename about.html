                        <a class="logolink" href="index.html"><span class="logo">natalie</span></a>
                    </h1>

                                    sign in<i class="fa fa-sign-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown d-md-none">
                        <button class="ml-auto dropdown-toggle btn btn-dark" type="button" data-toggle="dropdown"
                            id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false"
                            data-target="#nucampNavbar">
                            <span class="navbar-togggler-icon"></span>
                            <img src="resources/wdown.svg">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="nucampNavbar">
                            <a class="navli2 dropdown-item" href="index.html">home</a>
                            <a class="navli2 dropdown-item" href="looks.html">looks</a>
                            <a class="navli2 dropdown-item active" href="about.html">about</a>
                            <a class="navli2 dropdown-item" id="signinDDown">
                                sign in<i class="fa fa-sign-in "></i>
                            </a>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!--breadcrumbs-->
    <div class="row-col wide mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="breadcrumbLink" href="index.html">Home</a></li>
                <li class="breadcrumb-item active">About</li>
            </ol>
    </div>

    <!--this is the login modal-->
    <div id="signinModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Sign in</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="modalcheck">
                                        <label class="form-check-label" for="modalcheck"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto cancelbtn"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row wide">
        <div class="col">
            <img id="resume" src="Images/stock-manager-resume-sample.jpg">
        </div>
    </div>

    <!--this is the Connect modal-->
    <div id="connectModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-6">
                        <h3 class="modal-title cModalH">Contact Me</h3>
                    </div>
                    <a class="iconLink" href=""><i class="fa fa-instagram fa-3x"></i></a>
                    <a class="iconLink" href=""><i class="fa fa-envelope fa-3x"></i></a>
                    <a class="iconLink" href=""><i class="fa fa-phone fa-3x"></i></a>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="col-md-10">
                        <!--this is the connect form-->
                        <form>
                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                        placeholder="First Name" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        placeholder="Last Name" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-3 offset-2">
                                    <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                        placeholder="Area Code" />
                                </div>
                                <div class="col-md-7">
                                    <input type="tel" class="form-control" name="telNum"
                                        placeholder="Telephone Number" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <input type="email" class="form-control cModalInput" id="email" name="email"
                                        placeholder="Email" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <textarea class="form-control cModalInput" id="message" name="message" rows="8"
                                        placeholder="Message"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-md-2 col-md-10">
                                    <button class="btn btn-success" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footAbt">
        <div class="row ftContent wide">
            <div class="col text-center navbar navbar-expand-sm">
                <div class="collapse navbar-collapse">
                    <ul class="list-unstyled offset-2">
                        <li><a class="" href="index.html">Home</a></li>
                        <li><a class="" href="looks.html">Looks</a></li>
                        <li><a class="" href="#">About</a></li>
                        <li><a id="connectButton" class="">Connect</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-5 text-center">
                <h5>Socials</h5>
                <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                        class="fa fa-instagram fa-2x"></i></a>
                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                        class="fa fa-facebook fa-2x "></i></a>
                <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                        class="fa fa-twitter fa-2x"></i></a>
            </div>

            <div class="col text-center">
                <a role="button" class="btn btn-link">901-305-4635</a><br>
                <a role="button" class="btn btn-link" href="mailto:nataliejoyvl@gmail.com">nataliejoyvl@gmail.com</a>
            </div>
        </div>
    </footer>

    <script src="js/scripts.js"></script>

</body>
