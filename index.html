<!DOCTYPE html>
<html lang=en>

<head>

    <!--Required Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!--build css/ main css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <!--end-->

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Natalie Vande Linde</title>

</head>

<body>
    <header>
        <div class="row">
            <nav class="n1">
                <div class="col">
                    <h1>
                        <a class="logolink" href="index.html"><span class="logo">natalie</span></a>
                    </h1>
                </div>
                <div class="navbar navbar-expand-md">

                    <div class="collapse navbar-collapse">
                        <ul>
                            <li class="navli"><a href="looks.html">looks</a></li>
                            <li class="navli"><a href="about.html">about</a></li>
                            <li class="navli">
                                <a role="button" id="signinButton">
                                    sign in<i class="fa fa-sign-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown d-md-none">
                        <button class="ml-auto dropdown-toggle btn btn-dark" type="button" data-toggle="dropdown"
                            id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false"
                            data-target="#nucampNavbar">
                            <span class="navbar-togggler-icon"></span>
                            <img src="resources/wdown.svg">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="nucampNavbar">
                            <a class="navli2 dropdown-item" href="looks.html">looks</a>
                            <a class="navli2 dropdown-item" href="about.html">about</a>
                            <a class="navli2 dropdown-item" href="">
                                sign in<i class="fa fa-sign-in "></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!--this is the login modal-->
    <div id="signinModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Sign in</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="modalcheck">
                                        <label class="form-check-label" for="modalcheck"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto cancelbtn"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-box t1">
        <div class="navbar navbar-expand-sm">
            <h2 class="collapse navbar-collapse" id="natalie">natalie</h2>
        </div>
        <h3>crafted aesthetics</h3>
        <div class="subtxt">
            <a class="indexbtn" href="">portfolio<i class="fa fa-arrow-right"></i></a>
            <a class="indexbtn" id="connectButton">connect<i class="fa fa-arrow-right"></i></a>
        </div>
    </div>

    <!--this is the Connect modal-->
    <div id="connectModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-5">
                        <h3 class="modal-title">Contact Me</h3>
                    </div>
                    <a class="iconlink" href=""><i class="fa fa-instagram"></i></a>
                    <a class="iconlink" href=""><i class="fa fa-envelope"></i></a>
                    <a class="iconlink" href=""><i class="fa fa-phone"></i></a>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="col-md-10">
                        <!--this is the feedback form-->
                        <form>
                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                        placeholder="First Name" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        placeholder="Last Name" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-3 offset-2">
                                    <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                        placeholder="Area Code" />
                                </div>
                                <div class="col-md-7">
                                    <input type="tel" class="form-control" name="telNum"
                                        placeholder="Telephone Number" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <input type="email" class="form-control cModalInput" id="email" name="email"
                                        placeholder="Email" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-10 offset-2">
                                    <textarea class="form-control cModalInput" id="message" name="message" rows="8"
                                        placeholder="Message"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-md-2 col-md-10">
                                    <button class="btn btn-success" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
